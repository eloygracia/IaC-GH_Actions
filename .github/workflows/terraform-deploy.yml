name: Terraform

on:
  push:
    branches:
      - master
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'eu-west-1'

jobs:
  Terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        id: terraform_apply
        run: terraform apply -auto-approve | tee output.log

      - name: Extract IP from Terraform Apply
        id: extract_ip
        run: |
          ip_address=$(grep -oP 'instance_public_ip = "\K[^"]+' output.log | tail -1)
          echo "::set-output name=ip_address::$ip_address"
      
      - name: Print Output
        run: echo "The IP address is ${{ steps.extract_ip.outputs.ip_address }}"
