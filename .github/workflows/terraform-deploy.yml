name: Terraform

on:
  push:
    branches:
      - master
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'eu-west-1'

jobs:
  Terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Terraform Output
        id: output
        run: |
          echo "::set-output name=instance_ip::$(terraform output -json instance_ip | jq -r '.value')"
          echo "::set-output name=instance_id::$(terraform output -json instance_id | jq -r '.value')"
      
      - name: Comment IP address
        uses: peter-evans/commit-comment@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          body: "EC2 instance is available at: http://${{ steps.output.outputs.instance_ip }}:80"
              
      - name: Echo IP address
        run: | 
          echo "EC2 instance is available at: http://${{ steps.output.outputs.instance_ip }}:80"
